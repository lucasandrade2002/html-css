<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: sans-serif;
        }

        table{
            width: 450px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            text-align: center;
            padding: 3px;
        }

        .colnome{
            background-color: aqua;
        }

        .colgrupo{
            background-color: blueviolet;
        }

    </style>
    <title>Exercício Tabelas</title>
</head>
<body>
    <table>
        <!--Colgroup serve para formatar cada colunda da minha tabela-->
        <colgroup>
            <col class="colnome">
            <col class="colgrupo" span="3"> <!--Podemos usar uma classe apenas para formatar mais de uma col-->
            <col class="colprofissao">                                                           <!--Coluna*-->
        </colgroup>
        <caption>
            Informações Cadastrais
        </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profissão</th>
        </tr>

</html>
