<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe{
            height: 500px;
            width: 500px;
        }
    </style>
    <title>Iframes em HTML5</title>
</head>
<body>
    <h1>Meu primeiro Iframe</h1>
    <p>O site do curso em vídeo é
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no"></iframe>
    </p>
</body>
</html>
