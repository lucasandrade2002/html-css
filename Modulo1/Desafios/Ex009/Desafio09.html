<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>

    <style>
        body {
            font-family:Arial, Helvetica, sans-serif
        }

        p {
            font-size: large;
        }
    </style>
</head>

<body>

    <h1>Imagem Flexível</h1>

    <p>Você está vendo a imagem completa? Experimente ampliar a janela de seu navegador para visualizar a imagem expandida.</p>
    
    <picture>

        <source media="(max-width:750px)" srcset="Imagens/paisagem-p" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/paisagem-m" type="image/png">
        <img src="../Imagens/paisagem-g.png" alt="Imagem Flexível">

    </picture>

</body>
</html>
